<!doctype html>
<html>
    <head>
        <title>Canvas Stuff</title>
        <meta charset="utf-8"/>
        <script src="JS/JQuery.js"></script>
        <script src="JS/LightenColor.js"></script>
        <script src="JS/Point.js"></script>
        <script src="JS/Line.js"></script>
        <script src="JS/Poly.js"></script>
        <script src="JS/Click.js"></script>
        <script src="JS/MainLoop.js"></script>
        <script src="JS/Start.js"></script>
        <style>
            canvas{
                position: absolute;
                top:0;
                left: 0;
            }
            #settings{
                display: inline-block;
            }
			p{
				display: inline;
			}
        </style>
    </head>
    <body>
        <canvas id='mainCanvas'>You dont have html5</canvas>
        <div id='settings'>
            TempLeft:<span class='temp' id='tempLeft'></span><br/>
            TempRight:<span class='temp' id='tempRight'></span><br/>
            <span class='setting' type='color' var='particleColor'></span><br/>
            <span class='setting' type='color' var='backgroundColor'></span><br/>
			<span class='setting' type='color' var='barrierColor'></span><br/>
            <span class='setting' type='checkbox' var='allowCrossOver'></span><br/>
			<hr/>
			Temperatures may be inaccuate if you change anything after this point, until you hit the reset button
			<span class='setting' type='range' var='initTempLeft' max='30' min='1'></span><br/>
			<span class='setting' type='range' var='initTempRight' max='30' min='1'></span><br/>
			<span class='setting' type='range' var='numberOfParticlesLeft' max='200' min='50'></span><br/>
			<span class='setting' type='range' var='numberOfParticlesRight' max='200' min='50'></span><br/>
			<span class='setting' type='range' var='particleMass' max='10' min='1'></span><br/>
			<button onclick="resetLoop()">Reset</button>
        </div>
    </body>
</html>
